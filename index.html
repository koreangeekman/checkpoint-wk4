<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>checkpoint wk4</title>
  <!-- <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script> -->
</head>

<body class="debug">
  <main class="container-fluid" id="router-view">
    <div class="row">
      <div class="col-12 align-items-between h-100">

        <div class="row d-flex justify-content-between p-1 p-md-3">

          <!-- WEATHER WIDGET -->
          <div class="col-12 col-md-auto d-flex weather" onclick="app.WeatherController.changeType()">
            <i class="fs-4 refresh mdi mdi-refresh-circle" onclick="app.WeatherController.refresh()"></i>
            <div class="d-block text-center temp pe-3" id="weather">
              <!-- draw in weather data -->
            </div>
            <div class="bar"></div>
            <div class="d-flex flex-column justify-content-between p-3" id="weatherDetails">
              <!-- draw in addt'l weather details -->
            </div>
          </div>

          <!-- BG IMG CREDIT & CONTROLS WIDGET -->
          <div class="col-6 col-md-1 d-block text-center blueBlur BGImgCredit">
            <p>Background Image Credit & Controls</p>
            <div class="d-flex flex-wrap p-2" id="BGImgCredit">
              <!-- draw in bg credit info -->
            </div>
            <div class="d-flex justify-content-evenly">
              <i class="fs-4 mdi mdi-skip-backward" onclick="app.BGImgController.prev()"></i>
              <i class="fs-4 mdi mdi-dice-d20" onclick="app.BGImgController.rng()"></i>
              <i class="fs-4 mdi mdi-skip-forward" onclick="app.BGImgController.next()"></i>
            </div>
          </div>

          <!-- SECTION TODO-->
          <div class="col-12 col-md-auto d-none" id="ToDo">
            <form class="d-flex align-items-center" onsubmit="app.ToDoController.addTask(event)">
              <input class="form-control" type="text" name="description" placeholder="New Task?" maxlength="32">
              <button class="btn p-0" type="submit"><i class="fs-3 p-1 mdi mdi-plus-box"></i>
              </button>
            </form>
            <div class="card p-2" id="todoList">
              <!-- draw to do list items -->
            </div>
          </div>
          <!-- !SECTION TODO-->
        </div>

        <div class="row">
          <!-- INSPIRATIONAL QUOTE FIELD -->
          <div class="col-12 d-flex justify-content-center text-center">
            <i class="fs-4 refreshQuote mdi mdi-refresh-circle" onclick="app.InspirationalController.refresh()"></i>
            <div class="text-white d-block" id="quote">
              <!-- TODO find out why elements wont center in a d-block, making me do ^ d-flex/align combo instead-->
              <!-- draw in quote -->
            </div>
          </div>

          <div class="col-12 col-md-10 d-flex justify-content-center w-100">
            <!-- SECTION USER-->
            <div class="d-flex justify-content-between align-items-center border userBar">
              <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45"
                alt="codeworks logo" loading="lazy">

              <div class="d-flex">

                <!-- DIGITAL CLOCK WIDGET -->
                <div class="clock px-3" id="clock">
                  [00:00]
                </div>

              </div>

              <!-- AUTH STATE / LOGIN/OUT -->
              <div class="d-flex">
                <i class="fs-2 settings px-3 mdi mdi-cog"></i>
                <div class="justify-content-end align-items-center d-flex" id="authstate"></div>
              </div>
            </div>
            <!-- !SECTION USER -->

          </div>
        </div>

      </div>
    </div>

  </main>





  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
